<!DOCTYPE html>
<html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<title>Fitnezz</title>
</head>
<body>
	
	<!-- nav -->
	<div>
		
	</div>

	<!-- container -->
	<div class="container row">
		
		<!-- profile top -->
		<div class="row">
			<div class="col-md-4">
				<div class="profile">
					Kimberly Eberz
				</div>
			</div>
			
			<div class="col-md-8">
				<div class="profile-pic">
					
				</div>
			</div>
			
		</div>

		<!-- strava div -->
		<div class="row col-md-12 strava">
			Strava
		</div>
			
		<!-- strava stats -->	
		<div class="row strava">
			
			<!-- running data -->
			<div class="col-md-6">
				
				<!-- This weeks runs -->
				<div class="run-panel">
					<div class="panel-title">This Week</div>
					<div class="count">4</div>
					<div class="miles">45</div>
				</div>

				<!-- This months runs -->
				<div class="run-panel">
					<div class="panel-title">This Month</div>
					<div class="count">4</div>
					<div class="miles">45</div>
				</div>

				<!-- runs - all time -->
				<div class="run-panel">
					<div class="panel-title">All Time</div>
					<div class="count">4</div>
					<div class="miles">45</div>
				</div>

			</div>

			<!-- Cycling data -->
			<div class="col-md-6">
				
				<!-- This weeks rides -->
				<div class="run-panel">
					<div class="panel-title">This Week</div>
					<div class="count">4</div>
					<div class="miles">45</div>
				</div>

				<!-- This months rides -->
				<div class="run-panel">
					<div class="panel-title">This Month</div>
					<div class="count">4</div>
					<div class="miles">45</div>
				</div>

				<!-- rides - all time -->
				<div class="run-panel">
					<div class="panel-title">All Time</div>
					<div class="count">4</div>
					<div class="miles">45</div>
				</div>

			</div>
		</div>

		<!-- fitbit div -->
		<div class="row col-md-12 fitbit">
			Fitbit
		</div>
			
		<!-- fitbit stats -->	
		<div class="row fitbit">
			<div class="col-md-6">
				

			</div>

			<div class="col-md-6">
				
			</div>
		</div>
		
	</div>
	

</body>

	<!-- jquery library -->
	<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


	<!-- plugin for animate.css -->
	<script type="text/javascript" src="js/jquery-animate.js"></script>

	<script type="text/javascript" src="js/app.js"></script>

	<script type="text/javascript" src="js/handlebars.js"></script>
</html>
